paths:
  /professionals/{id}:
    get:
      tags: ['Profissional']
      summary: Recuperar dados do profissional
      description: 'Rota responsável por recuperar dados do profissional'
      operationId: professionals/{id}
      parameters:
        - name: id
          in: path
          description: 'Id do profissional'
          required: true
          schema:
            type: integer
            format: int32
            example: 1
      responses:
        '200':
          description: 'Operação realizada com sucesso'
      security:
        - bearer: []
    put:
      tags: ['Profissional']
      summary: Alterar dados do profissional
      description: 'Rota responsável por alterar dados do profissional'
      operationId: professionals/{id}
      parameters:
        - name: id
          in: path
          description: 'Id do profissional'
          required: true
          schema:
            type: integer
            format: int32
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                crp:
                  type: string
                email:
                  type: string
                cellphone:
                  type: string
                approach:
                  type: string
              required:
                - name
                - crp
                - email
                - cellphone
                - approach
              example:
                name: 'Juca Bala Oliveira da Silva'
                crp: '12345684787'
                email: 'juca.b@hmail.com'
                cellphone: '(67)98100-0000'
                approach: 'Terapia Cognitiva'
      responses:
        '200':
          description: 'Operação realizada com sucesso'
      security:
        - bearer: []
