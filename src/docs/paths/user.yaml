paths:
  /users/{id}:
    put:
      tags: ['Usuário']
      summary: Alterar usuário
      operationId: users/{id}
      parameters:
        - name: id
          in: path
          description: 'Id do usuário'
          required: true
          schema:
            type: integer
            format: int32
      requestBody:
      description: 'Rota responsável por alterar dados do usuário'
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
              required:
                - email
                - password
              example:
                email: email.gmail.com
                password: 'teste123'
      responses:
        '200':
          description: 'Operação realizada com sucesso'
      security:
        - bearer: []