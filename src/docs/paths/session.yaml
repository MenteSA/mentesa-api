paths:
  /sessions:
    get:
      tags: ['Sessões']
      summary: Listar todas as sessões
      operationId: sessions
      responses:
        '200':
          description: 'Operação realizada com sucesso'
          content:          
            application/json:
              schema: 
                type: object
                properties:
                  session:
                    type: array
                    items: 
                      $ref: '#/components/schemas/SessionOutput'
                  message:
                    type: string
                    description: Operação executada
        '401':
          description: 'Necessita autenticação'
          content:
            $ref: '#/components/schemas/Message'
      security:
        - bearer: []
    post:
      tags: ['Sessões']
      summary: Cria uma nova sessão
      operationId: sessions
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SessionInput'
              required:
                - title 
                - category
      responses:
        '200':
          description: 'Operação realizada com sucesso'
          content:          
            $ref: '#/definitions/SessionOperationOutput'
        '401':
          description: 'Necessita autenticação'
          content:
            $ref: '#/components/schemas/Message'
        '409':
          description: 'Recurso já cadastrado'
          content:
            $ref: '#/components/schemas/Message'
        '500':
          description: 'Erro interno do servidor'
          content:          
            $ref: '#/components/schemas/Message'
      security:
        - bearer: []
  /sessions/{id}:
    get:
      tags: ['Sessões']
      summary: Recuperar dados da sessão
      operationId: sessions/{id}
      parameters:
        - $ref: '#/definitions/SessionId'
      responses:
        '200':
          description: 'Operação realizada com sucesso'
          content:          
            $ref: '#/definitions/SessionOperationOutput'
        '401':
          description: 'Necessita autenticação'
          content:
            $ref: '#/components/schemas/Message'
        '500':
          description: 'Erro interno do servidor'
          content:          
            $ref: '#/components/schemas/Message'
      security:
        - bearer: []
    patch:
      tags: ['Sessões']
      summary: Alterar dados da sessão
      operationId: sessions/{id}
      parameters:
        - $ref: '#/definitions/SessionId'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SessionInput'
      responses:
        '200':
          description: 'Operação realizada com sucesso'
          content:          
            $ref: '#/definitions/SessionOperationOutput'
        '401':
          description: 'Necessita autenticação'
          content:
            $ref: '#/components/schemas/Message'
        '409':
          description: 'Recurso já cadastrado'
          content:
            $ref: '#/components/schemas/Message'
        '500':
          description: 'Erro interno do servidor'
          content:          
            $ref: '#/components/schemas/Message'
      security:
        - bearer: []
    delete:
      tags: ['Sessões']
      summary: Remove uma sessão
      operationId: sessions/{id}
      parameters:
        - $ref: '#/definitions/SessionId'
      responses:
        '200':
          description: 'Operação realizada com sucesso'
          content:          
            $ref: '#/definitions/SessionOperationOutput'
        '401':
          description: 'Necessita autenticação'
          content:
            $ref: '#/components/schemas/Message'
        '404':
          description: 'Não encontrado'
          content:
            $ref: '#/components/schemas/Message'
        '500':
          description: 'Erro interno do servidor'
          content:          
            $ref: '#/components/schemas/Message'
      security:
        - bearer: []
components: 
  schemas:
    SessionOutput:
      type: object
      properties:
        id:
          type: integer
          description: Id da sessão
        subject:
          type: string
          description: Assunto abordado na sessão
        duration:
          type: integer
          description: Duração da sessão
        professionalId:
          type: integer
          description: Id do profissional que realizou a sessão
        scheduleId:
          type: integer
          description: Id do agendamento que gerou a sessão
        resourceId:
          type: integer
          description: Id do recurso utilizado na sessão
        createdAt:
          type: string
          description: Data de criação do recurso
        updateddAt:
          type: string
          description: Data de alteração do recurso
    SessionInput:
      type: object
      properties:
        subject:
          type: string
          description: Assunto abordado na sessão
        duration:
          type: integer
          description: Duração da sessão
        professionalId:
          type: integer
          description: Id do profissional que realizou a sessão
        scheduleId:
          type: integer
          description: Id do agendamento que gerou a sessão
        resourceId:
          type: integer
          description: Id do recurso utilizado na sessão
      example:
        subject: Luto
        duration: 50
        scheduleId: 1
        resourceId: 1
    Message:      
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string              
              description: Operação executada
definitions:          
  SessionId:
    name: id
    in: path
    description: 'Id da sessão'
    required: true
    schema:
      type: integer
      format: int32
      example: 1
  SessionOperationOutput:
    application/json:
      schema:
        type: object
        properties:
          session:
            $ref: '#/components/schemas/SessionOutput'
          message:
            type: string
            description: Operação executada

